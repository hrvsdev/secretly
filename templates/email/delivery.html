<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      div.main {
        background: #fafbfc;
        padding: 25px 20px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      a {
        text-decoration: none;
        color: #0072f5;
      }

      h1 {
        margin: 0 0 20px;
      }

      div.inner {
        max-width: 600px;
        width: 100%;
        background: #fff;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      p {
        margin: 0;
        font-size: 16px;
        text-align: center;
      }

      p.hello {
        margin-bottom: 5px;
      }

      p.warning{
        margin-bottom: 20px;
      }

      button {
        margin: 20px 0;
        height: 48px;
        width: 140px;
        border-radius: 10px;
        border: 0;
        outline: 0;
        cursor: pointer;
        font-size: 16px;
        background-color: #0072f5;
      }

      button a {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1><a href="https://secret.hrvs.me">Secretly</a></h1>
      <div class="inner">
        <p class="hello">Hello Internet User,</p>
        <p class="inst">Someone sent you a secret. Click to see it.</p>
        <button><a href="https://secret.hrvs.me">View Secret</a></button>
        <p class="warning">Be careful, the secret can be viewed only once.</p>
        <p class="thanks">Thanks!<br><a href="">Secretly App</a></p>
      </div>
    </div>
  </body>
</html>
